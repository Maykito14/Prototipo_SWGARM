<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Adopciones - Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a2e0e6ad48.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-['Roboto']">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Sistema de Adopciones de Mascotas</h1>

    <form>
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600 mb-2">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@mail.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Contraseña -->
      <div class="mb-4">
        <label for="password" class="block text-gray-600 mb-2">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Botón Login -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Iniciar sesión
      </button>
    </form>

    <!-- Enlaces secundarios -->
    <div class="flex justify-between mt-4 text-sm text-blue-600">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="#">Registrarse</a>
    </div>
  </div>

</body>
</html>
