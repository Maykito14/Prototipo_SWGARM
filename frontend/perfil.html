<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Corazón de Trapo</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="admin-panel">
      <h2>Mi Perfil</h2>

      <div id="success-message" class="alert alert-success" style="display: none;"></div>
      <div id="error-message" class="alert alert-error" style="display: none;"></div>

      <div class="section-card" style="background:#fff; border-radius:8px; padding:24px; margin:16px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
        <form id="perfilForm" class="animal-form">
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre *</label>
              <input type="text" id="nombre" name="nombre" required>
              <span class="error-message" id="nombre-error"></span>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido *</label>
              <input type="text" id="apellido" name="apellido" required>
              <span class="error-message" id="apellido-error"></span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" readonly style="background-color: #f5f5f5;">
              <small style="color: #666;">El email no se puede modificar</small>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono" name="telefono" placeholder="Ej: +54 9 11 1234-5678">
              <span class="error-message" id="telefono-error"></span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="direccion">Dirección</label>
              <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle Falsa 123">
            </div>
            <div class="form-group">
              <label for="ocupacion">Ocupación</label>
              <input type="text" id="ocupacion" name="ocupacion" placeholder="Ej: Docente, Ingeniero, etc.">
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="reset" class="btn btn-secondary">Restablecer</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="./js/api.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/perfil.js"></script>
</body>
</html>
