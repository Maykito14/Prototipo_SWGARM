<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corazón de Trapo - Iniciar Sesión</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="login-body">

  <div class="login-container">
    <!-- Logo -->
    <div class="login-header">
      <img src="images/logo.png" alt="Logo Corazón de Trapo" class="login-logo">
      <h1 class="title">Corazón de Trapo</h1>
      <p class="login-subtitle">Ayuda a los animales</p>
    </div>

    <!-- Formulario -->
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <div id="error-message" style="color: red; font-size: 14px; margin-bottom: 10px; display: none;"></div>
      <button type="submit" class="btn btn-login">Ingresar</button>
    </form>

    <!-- Links -->
    <div class="login-links">
      <a href="#">¿Olvidaste tu contraseña?</a> |
      <a href="register.html">Registrarse</a>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
