<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corazón de Trapo - Iniciar Sesión</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="login-body" data-page-title="Iniciar Sesión">
  <div class="login-container">
    <!-- Logo -->
    <div class="login-header">
      <img src="images/logo.png" alt="Logo Corazón de Trapo" class="login-logo">
      <h1 class="title">Corazón de Trapo</h1>
      <p class="login-subtitle">Ayuda a los animales</p>
    </div>

    <!-- Formulario -->
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <div id="error-message" style="color: red; font-size: 14px; margin-bottom: 10px; display: none;"></div>
      <button type="submit" class="btn btn-login">Ingresar</button>
    </form>

    <!-- Links -->
    <div class="login-links">
      <button type="button" class="link-button" id="forgotPasswordLink">¿Olvidaste tu contraseña?</button> |
      <a href="register.html">Registrarse</a>
    </div>

    <!-- Recuperar contraseña -->
    <section class="login-recovery hidden" id="recoverySection">
      <h2>Recuperar contraseña</h2>
      <p class="recovery-description">
        Ingrese su correo para solicitar un código de recuperación y utilícelo para crear una nueva contraseña.
      </p>

      <div id="recovery-message" class="recovery-message" role="alert" aria-live="polite"></div>

      <form class="recovery-form" id="requestResetForm">
        <h3>Solicitar código</h3>
        <div class="form-group">
          <label for="resetEmail">Correo electrónico</label>
          <input type="email" id="resetEmail" placeholder="correo@ejemplo.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar código</button>
      </form>

      <div class="recovery-separator">
        <span>¿Ya tienes un código?</span>
      </div>

      <form class="recovery-form" id="resetPasswordForm">
        <h3>Restablecer contraseña</h3>
        <div class="form-group">
          <label for="resetEmailConfirm">Correo electrónico</label>
          <input type="email" id="resetEmailConfirm" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="form-group">
          <label for="resetToken">Código de recuperación</label>
          <input type="text" id="resetToken" placeholder="Ingrese el código recibido" required>
        </div>
        <div class="form-group">
          <label for="resetPassword">Nueva contraseña</label>
          <input type="password" id="resetPassword" placeholder="Ingrese la nueva contraseña" required>
        </div>
        <div class="form-group">
          <label for="resetPasswordConfirm">Confirmar nueva contraseña</label>
          <input type="password" id="resetPasswordConfirm" placeholder="Repita la nueva contraseña" required>
        </div>
        <button type="submit" class="btn btn-login">Restablecer contraseña</button>
      </form>

      <button type="button" class="link-button back-to-login" id="backToLogin">
        Volver al inicio de sesión
      </button>
    </section>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
