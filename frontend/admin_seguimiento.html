<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Adopciones - Corazón de Trapo</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/admin_solicitudes.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
    .form-grid .form-group { display: flex; flex-direction: column; }
    .section-card { background: #fff; border-radius: 8px; padding: 16px; margin: 16px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
  </style>
  </head>
<body data-page-title="Seguimiento">
  <main class="main">
    <div class="admin-panel">
      <h2>Panel de Administración - Seguimiento de Adopciones</h2>

      <div class="section-card">
        <h3>Programar Seguimiento</h3>
        <form id="formSeguimiento" class="form-grid">
          <div class="form-group">
            <label for="selectAnimal">Animal adoptado *</label>
            <select id="selectAnimal" required></select>
          </div>
          <div class="form-group">
            <label for="selectAdopcion">Adopción *</label>
            <select id="selectAdopcion" required></select>
          </div>
          <div class="form-group">
            <label for="fechaProgramada">Fecha programada *</label>
            <input type="date" id="fechaProgramada" required />
          </div>
          <div class="form-group">
            <label for="observacionesNueva">Observaciones (opcional)</label>
            <input type="text" id="observacionesNueva" placeholder="Observaciones iniciales" />
          </div>
          <div style="grid-column: span 4; text-align: right;">
            <button type="submit" class="btn btn-primary">Programar</button>
          </div>
        </form>
      </div>

      <div class="section-card">
        <h3>Seguimientos Pendientes</h3>
        <div class="table-container">
          <table class="admin-table" id="tablaPendientes">
            <thead>
              <tr>
                <th>ID</th>
                <th>Animal</th>
                <th>Fecha Programada</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="section-card">
        <h3>Historial por Animal</h3>
        <div class="form-group" style="max-width: 320px;">
          <label for="filtroAnimal">Seleccionar animal</label>
          <select id="filtroAnimal"></select>
        </div>
        <div class="table-container">
          <table class="admin-table" id="tablaHistorial">
            <thead>
              <tr>
                <th>ID</th>
                <th>Fecha Programada</th>
                <th>Fecha Realizada</th>
                <th>Observaciones</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">© 2025 Corazón de Trapo - Todos los derechos reservados</footer>

  <script src="./js/api.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/admin_seguimiento.js"></script>
</body>
</html>
