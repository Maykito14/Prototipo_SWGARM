<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animales en Adopción - Corazón de Trapo</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    .badge-estado {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: capitalize;
    }
    .badge-estado.estado-disponible {
      background-color: #2ecc71;
      color: #fff;
    }
    .badge-estado.estado-en-proceso {
      background-color: #f39c12;
      color: #fff;
    }
    .badge-estado.estado-adoptado {
      background-color: #3498db;
      color: #fff;
    }
    .badge-estado.estado-en-tratamiento {
      background-color: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Filtros -->
  <section class="filters">
    <h3>Buscar y filtrar</h3>
    <div style="display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
      <input type="text" id="buscador" placeholder="Buscar por nombre..." style="flex: 1; min-width: 200px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      <select id="filtroEspecie" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Todas las especies</option>
        <option value="Perro">Perros</option>
        <option value="Gato">Gatos</option>
        <option value="Otro">Otros</option>
      </select>
      <select id="filtroEdad" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Todas las edades</option>
        <option value="cachorro">Cachorro (0-1 año)</option>
        <option value="adulto">Adulto (1-7 años)</option>
        <option value="senior">Senior (7+ años)</option>
      </select>
      <select id="filtroEstado" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Todos los estados</option>
        <option value="Disponible" selected>Disponible</option>
        <option value="En proceso">En proceso</option>
        <option value="Adoptado">Adoptado</option>
        <option value="En tratamiento">En tratamiento</option>
      </select>
      <button id="btnLimpiar" class="btn btn-secondary">Limpiar</button>
    </div>
    <div id="contadorResultados" style="margin-top: 12px; color: #666; font-size: 14px;"></div>
  </section>

  <!-- Listado de animales -->
  <section class="animal-list" id="animalList">
    <div style="text-align: center; padding: 40px; color: #666;">
      Cargando animales disponibles...
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Corazón de Trapo - Todos los derechos reservados
  </footer>


  <script src="./js/api.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/animales.js"></script>
</body>
</html>
