<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Corazón de Trapo</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="login-body" data-page-title="Registro">
  <div class="login-container">
    <!-- Logo -->
    <div class="login-header">
      <img src="images/logo.png" alt="Logo Corazón de Trapo" class="login-logo">
      <h1 class="title">Corazón de Trapo</h1>
      <p class="login-subtitle">Registro de usuarios</p>
    </div>

    <!-- Formulario -->
    <form class="login-form" id="registerForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repita su contraseña" required>
      </div>
      <div id="error-message" style="color: red; font-size: 14px; margin-bottom: 10px; display: none;"></div>
      <button type="submit" class="btn btn-login">Registrarse</button>
    </form>

    <!-- Link de volver -->
    <div class="login-links">
      <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
