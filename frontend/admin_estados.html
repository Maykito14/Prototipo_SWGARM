<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estados - Corazón de Trapo</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body data-page-title="Gestión de Estados">
  <main class="main">
    <div class="admin-panel">
      <h2>Panel de Administración - Estados de Animales</h2>
      
      <!-- Formulario de cambio de estado -->
      <div class="form-section">
        <h3>Cambiar Estado de Animal</h3>
        <form id="estadoForm" class="estado-form">
          <div class="form-row">
            <div class="form-group">
              <label for="animalBusqueda">Animal *</label>
              <input type="text" id="animalBusqueda" placeholder="Escribe el nombre del animal" list="listaAnimalesEstados" autocomplete="off" required>
              <datalist id="listaAnimalesEstados"></datalist>
              <input type="hidden" id="idAnimal" name="idAnimal" />
              <span class="error-message" id="idAnimal-error"></span>
            </div>
            <div class="form-group">
              <label for="estadoActual">Estado Actual</label>
              <input type="text" id="estadoActual" readonly>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="nuevoEstado">Nuevo Estado *</label>
              <select id="nuevoEstado" name="nuevoEstado" required disabled>
                <option value="">Seleccionar nuevo estado</option>
              </select>
              <span class="error-message" id="nuevoEstado-error"></span>
            </div>
            <div class="form-group">
              <label for="motivo">Motivo del Cambio</label>
              <input type="text" id="motivo" name="motivo" placeholder="Ej: Adoptado por familia, En tratamiento médico">
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Cambiar Estado</button>
            <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
          </div>

          <!-- Mensajes de respuesta -->
          <div id="success-message" class="success-message" style="display: none;"></div>
          <div id="error-message" class="error-message" style="display: none;"></div>
        </form>
      </div>

      <!-- Historial de cambios de estado -->
      <div class="historial-section">
        <div class="table-header">
          <h3>Historial de Cambios de Estado</h3>
          <div class="table-filters">
            <div class="filter-group">
              <label for="filtroTexto">Buscar</label>
              <input type="text" id="filtroTexto" placeholder="Animal, estado, motivo..." />
            </div>
            <div class="filter-group">
              <label for="filtroEstado">Estado nuevo</label>
              <select id="filtroEstado">
                <option value="">Todos</option>
                <option value="Disponible">Disponible</option>
                <option value="En proceso">En proceso</option>
                <option value="Adoptado">Adoptado</option>
                <option value="En tratamiento">En tratamiento</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="filtroAnimal">Animal</label>
              <input type="text" id="filtroAnimal" placeholder="Todos" list="listaAnimalesEstadosFiltro" autocomplete="off">
              <datalist id="listaAnimalesEstadosFiltro"></datalist>
            </div>
          </div>
        </div>

        <div class="table-container table-container-paginada">
          <div class="table-scrollable">
            <table id="estadosTable" class="admin-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Animal</th>
                  <th>Estado Anterior</th>
                  <th>Estado Nuevo</th>
                  <th>Fecha Cambio</th>
                  <th>Motivo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Los datos se cargarán dinámicamente -->
              </tbody>
            </table>
          </div>
          <div id="paginacionEstados" class="paginacion"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    © 2025 Corazón de Trapo - Todos los derechos reservados
  </footer>

  <script src="./js/api.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/admin_estados.js?v=20251110"></script>
</body>
</html>
