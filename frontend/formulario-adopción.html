<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Adopción - Corazón de Trapo</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="login-body" data-page-title="Formulario de Adopción">
  <div class="login-container">
    <!-- Header -->
    <div class="login-header">
      <p class="login-subtitle">Completa la información para postularte</p>
    </div>

    <!-- Información del animal -->
    <div id="animal-info" class="animal-info" style="display: none;">
      <h3>Animal seleccionado</h3>
      <div id="animal-details"></div>
    </div>

    <!-- Formulario de adopción -->
    <form id="adopcionForm" class="login-form">

      <!-- Datos del adoptante -->
      <h3>Datos personales</h3>
      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        <span class="error-message" id="nombre-error"></span>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido *</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
        <span class="error-message" id="apellido-error"></span>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico *</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
        <span class="error-message" id="email-error"></span>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">
        <span class="error-message" id="telefono-error"></span>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección">
      </div>
      <div class="form-group">
        <label for="ocupacion">Ocupación</label>
        <input type="text" id="ocupacion" name="ocupacion" placeholder="Ingrese su ocupación">
      </div>

      <!-- Verificación de edad -->
      <h3>Verificación</h3>
      <div class="form-group">
        <label>¿Sos mayor de edad? *</label>
        <div style="display: flex; gap: 20px; margin-top: 8px;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="mayorEdad" value="Sí" required>
            <span>Sí</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="mayorEdad" value="No" required>
            <span>No</span>
          </label>
        </div>
        <span class="error-message" id="mayorEdad-error"></span>
      </div>

      <!-- Motivo de adopción -->
      <h3>Motivo de adopción</h3>
      <div class="form-group">
        <label for="motivoAdopcion">¿Por qué quiere adoptar esta mascota? *</label>
        <textarea id="motivoAdopcion" name="motivoAdopcion" rows="3" placeholder="Explique brevemente por qué desea adoptar esta mascota" required></textarea>
        <span class="error-message" id="motivoAdopcion-error"></span>
      </div>

      <!-- Experiencia con mascotas -->
      <h3>Experiencia con mascotas</h3>
      <div class="form-group">
        <label for="experienciaMascotas">¿Tiene experiencia previa con mascotas? *</label>
        <select id="experienciaMascotas" name="experienciaMascotas" required>
          <option value="">Seleccione...</option>
          <option value="Sí, he tenido mascotas antes">Sí, he tenido mascotas antes</option>
          <option value="No, sería mi primera mascota">No, sería mi primera mascota</option>
          <option value="Sí, pero hace mucho tiempo">Sí, pero hace mucho tiempo</option>
        </select>
        <span class="error-message" id="experienciaMascotas-error"></span>
      </div>

      <!-- Datos sobre convivencia -->
      <h3>Datos sobre convivencia</h3>
      <div class="form-group">
        <label>¿Vive en casa propia o alquilada? *</label>
        <div style="display: flex; gap: 20px; margin-top: 8px;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="tipoVivienda" value="Casa propia" required>
            <span>Casa propia</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="tipoVivienda" value="Alquilada" required>
            <span>Alquilada</span>
          </label>
        </div>
        <span class="error-message" id="tipoVivienda-error"></span>
      </div>

      <div class="form-group">
        <label for="cerramiento">Seguridad: ¿Cómo es el cerramiento de tu patio y/o balcón? Detalle. *</label>
        <textarea id="cerramiento" name="cerramiento" rows="3" placeholder="Describa el tipo de cerramiento, altura, material, etc." required></textarea>
        <span class="error-message" id="cerramiento-error"></span>
      </div>

      <div class="form-group">
        <label>¿Cuenta con patio o espacio abierto en el domicilio? *</label>
        <div style="display: flex; gap: 20px; margin-top: 8px; flex-wrap: wrap;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="patio" value="Sí, amplio" required>
            <span>Sí, amplio</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="patio" value="Sí, pequeño" required>
            <span>Sí, pequeño</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="patio" value="No" required>
            <span>No</span>
          </label>
        </div>
        <span class="error-message" id="patio-error"></span>
      </div>

      <div class="form-group">
        <label for="espaciosAcceso">Espacio: ¿A qué espacios de tu hogar tendría acceso el nuevo integrante? ¿Dónde dormiría? *</label>
        <textarea id="espaciosAcceso" name="espaciosAcceso" rows="3" placeholder="Describa los espacios disponibles y dónde dormiría la mascota" required></textarea>
        <span class="error-message" id="espaciosAcceso-error"></span>
      </div>

      <div class="form-group">
        <label>¿Convive con niños pequeños? *</label>
        <div style="display: flex; gap: 20px; margin-top: 8px;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="ninosPequenos" value="Sí" required>
            <span>Sí</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="ninosPequenos" value="No" required>
            <span>No</span>
          </label>
        </div>
        <span class="error-message" id="ninosPequenos-error"></span>
      </div>

      <div class="form-group">
        <label>¿Hay otras mascotas en el hogar? ¿están castrados? *</label>
        <div style="display: flex; gap: 20px; margin-top: 8px;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="otrasMascotas" value="Sí" required>
            <span>Sí</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="otrasMascotas" value="No" required>
            <span>No</span>
          </label>
        </div>
        <div id="detalleOtrasMascotas" style="margin-top: 10px; display: none;">
          <label for="detalleMascotas">Especificar especie/cantidad y si están castrados: *</label>
          <textarea id="detalleMascotas" name="detalleMascotas" rows="2" placeholder="Ej: 2 perros castrados, 1 gato sin castrar"></textarea>
          <span class="error-message" id="detalleMascotas-error"></span>
        </div>
        <span class="error-message" id="otrasMascotas-error"></span>
      </div>

      <!-- Disponibilidad y compromiso -->
      <h3>Disponibilidad y compromiso</h3>
      <div class="form-group">
        <label>Permisos: ¿Consultaste en tu edificio, consorcio, propietario (si alquilás) y/o demás integrantes del hogar si están de acuerdo con la adopción? *</label>
        <div style="display: flex; gap: 20px; margin-top: 8px;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="permisos" value="Sí" required>
            <span>Sí</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="permisos" value="No" required>
            <span>No</span>
          </label>
        </div>
        <span class="error-message" id="permisos-error"></span>
      </div>

      <div class="form-group">
        <label>¿Cuántas horas al día permanece fuera del hogar? *</label>
        <div style="display: flex; gap: 20px; margin-top: 8px; flex-wrap: wrap;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="horasFuera" value="Menos de 4 horas" required>
            <span>Menos de 4 horas</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="horasFuera" value="Entre 4 y 8 horas" required>
            <span>Entre 4 y 8 horas</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="horasFuera" value="Más de 8 horas" required>
            <span>Más de 8 horas</span>
          </label>
        </div>
        <span class="error-message" id="horasFuera-error"></span>
      </div>

      <div class="form-group">
        <label for="cuidadoAusencia">Viajes: ¿Si tuvieses que ausentarte por viajes u otras razones personales? ¿Al cuidado de quién lo dejarías? *</label>
        <textarea id="cuidadoAusencia" name="cuidadoAusencia" rows="3" placeholder="Describa quién cuidaría de la mascota en su ausencia" required></textarea>
        <span class="error-message" id="cuidadoAusencia-error"></span>
      </div>

      <div class="form-group">
        <label>¿Posee trabajo estable y/o una fuente de ingresos mensuales fija? *</label>
        <div style="display: flex; gap: 20px; margin-top: 8px;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="trabajoEstable" value="Sí" required>
            <span>Sí</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="trabajoEstable" value="No" required>
            <span>No</span>
          </label>
        </div>
        <span class="error-message" id="trabajoEstable-error"></span>
      </div>

      <div class="form-group">
        <label>¿Está dispuesto a asumir gastos de alimentación, atención veterinaria y vacunas? *</label>
        <div style="display: flex; gap: 20px; margin-top: 8px;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="disposicionGastos" value="Sí" required>
            <span>Sí</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="disposicionGastos" value="No" required>
            <span>No</span>
          </label>
        </div>
        <span class="error-message" id="disposicionGastos-error"></span>
      </div>

      <div class="form-group">
        <label>¿Acepta que la asociación realice un seguimiento posterior a la adopción? *</label>
        <div style="display: flex; gap: 20px; margin-top: 8px;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="aceptaSeguimiento" value="Sí" required>
            <span>Sí</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="aceptaSeguimiento" value="No" required>
            <span>No</span>
          </label>
        </div>
        <span class="error-message" id="aceptaSeguimiento-error"></span>
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="btn btn-adopt">Enviar postulación</button>

      <!-- Mensajes de respuesta -->
      <div id="success-message" class="success-message" style="display: none;"></div>
      <div id="error-message" class="error-message" style="display: none;"></div>
    </form>

    <!-- Links -->
    <div class="login-links">
      <a href="animales.html" class="btn btn-secondary">← Volver a la lista de animales</a>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/formulario-adopcion.js"></script>
</body>
</html>
