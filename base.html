<body class="bg-gray-100 font-['Roboto']">

  <!-- Header -->
  <header class="bg-[#f1c40f] shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <!-- Logo y nombre -->
      <div class="flex items-center space-x-3">
        <img src="logo.png" alt="Logo Corazón de Trapo" class="h-12">
        <h1 class="text-2xl font-['Montserrat'] font-bold text-black">

      <nav class="hidden md:flex space-x-6 font-medium text-black">

      <div class="flex items-center space-x-3">

        </button>

  <main class="max-w-7xl mx-auto px-6 py-8">
    <h2 class="text-xl font-['Montserrat'] font-bold text-gray-800 mb-4">
